max_width = 100
# yeap
comment_width = 80
wrap_comments = true
hard_tabs = false
tab_spaces = 4
imports_layout = "HorizontalVertical"
merge_imports = true

newline_style = "Unix"
use_small_heuristics = "Default"

reorder_imports = true
