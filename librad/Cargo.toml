[package]
name = "librad"
version = "0.1.0"
authors = ["Monadic <team@monadic.xyz>"]
edition = "2018"

[dependencies]
bs58 = { version = "0.3", features = ["check"] }
directories = "2.0"
failure = { version = "0.1", features = ["backtrace"] }
failure_derive = "0.1"
git2 = "0.10"
lazy_static = "1.4"
nettle = { version = "5.0", features = ["vendored"]  }
nonempty = "0.2"
olpc-cjson = "0.1"
radicle-keystore = { path = "../radicle-keystore" }
radicle-surf = { git = "https://github.com/radicle-dev/radicle-surf", rev = "5c04b846cf53763a70bf0c168ce40293bbce0bd6" }
regex = "1.3"
secstr = "0.3"
sequoia-openpgp = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.10"
serde_json = "1.0"
sha2 = "0.8"
sodiumoxide = "0.2"
tempfile = "3.1"
url = { version = "2.1", features = ["serde"] }
urltemplate = "0.1"
hex = "0.4.0"

[dev-dependencies]
proptest = "0.9"
proptest-derive = "0.1"
matches = "0.1.8"
