[package]
name = "librad"
version = "0.1.0"
authors = ["Monadic <team@monadic.xyz>"]
edition = "2018"

[dependencies]
async-std = "1.5"
async-trait = "0.1"
bit-vec = "0.6"
bytes = "0.5"
directories = "2.0"
failure = { version = "0.1", features = ["backtrace"] }
failure_derive = "0.1"
futures = "0.3"
futures_codec = { version = "0.4", features = ["cbor"] }
futures-timer = "3.0"
git2 = "0.10"
hex = "0.4"
lazy_static = "1.4"
log = "0.4"
multibase = "0.8"
nettle = { version = "5.0", features = ["vendored"]  }
nonempty = "0.2"
olpc-cjson = "0.1"
quinn = { git = "https://github.com/djc/quinn", rev = "752693e4d0025879128f28121a0bbd4c1934b105" }
radicle-keystore = { path = "../radicle-keystore" }
radicle-surf = { git = "https://github.com/radicle-dev/radicle-surf", rev = "58a0e6680d61cc312eee3255abe5d0d494f631d2" }
rand = "0.7"
rand_pcg = "0.2"
rcgen = "0.7"
regex = "1.3"
rustls = { version = "0.17", features = ["logging", "dangerous_configuration"] }
secstr = "0.3"
sequoia-openpgp = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.10"
serde_json = "1.0"
serde_repr = "0.1"
sha2 = "0.8"
sodiumoxide = "0.2"
tempfile = "3.1"
tokio = { version = "0.2.11", features = ["full"] }
tokio-util = { version = "0.3.0", features = ["compat"] }
url = { version = "2.1", features = ["serde"] }
urltemplate = "0.1"
webpki = "0.21"
yasna = { version = "0.3", features = ["bit-vec"] }

[dev-dependencies]
matches = "0.1"
proptest = "0.9"
proptest-derive = "0.1"

