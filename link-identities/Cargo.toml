[package]
name = "link-identities"
version = "0.1.0"
authors = [
    "Kim Altintop <kim@eagain.st>",
    "Fintan Halpenny <fintan.halpenny@gmail.com>",
]
edition = "2018"
license = "GPL-3.0-or-later"

[lib]
doctest = false
test = false

[dependencies]
lazy_static = "1.4"
multibase = "0.9"
multihash = "0.11"
percent-encoding = "2"
serde = "1"
serde_json = "1.0"
sized-vec = "0.3"
thiserror = "1.0"
tracing = "0.1"
typenum = "1.13"
xorf = "0.7"

[dependencies.either]
version = "1.6"
features = ["serde"]

[dependencies.git2]
version = "0.13.24"
default-features = false
features = ["vendored-libgit2"]

[dependencies.git-ref-format]
path = "../git-ref-format"
optional = true

[dependencies.git-trailers]
path = "../git-trailers"

[dependencies.link-canonical]
path = "../link-canonical"

[dependencies.link-crypto]
path = "../link-crypto"

[dependencies.minicbor]
version = "0.13"
features = ["std", "derive"]

[dependencies.radicle-data]
path = "../data"
features = ["serde", "minicbor"]

[dependencies.radicle-git-ext]
path = "../git-ext"
features = ["serde", "minicbor"]

[dependencies.radicle-macros]
path = "../macros"

[dependencies.radicle-std-ext]
path = "../std-ext"

[dependencies.url]
version = "2.2"
features = ["serde"]
