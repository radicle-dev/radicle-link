steps:
  # This step is essentially a no-op. Since it blocks all other steps, we avoid
  # triggering `n` image builds when updating the `DOCKER_IMAGE`. Note that it
  # still saves about 20sec to pin the image to a SHA256 after an upgrade.
  - label: "Build container"
    if: |
        build.pull_request.repository.fork == null ||
        build.pull_request.repository.fork == false
    commands:
      - ".buildkite/env"
      - ".buildkite/build-container"
    agents: &build-agent
      production: "true"
      platform: "linux"
    env: &build-docker
      DOCKER_IMAGE: "gcr.io/opensourcecoin/radicle-link-seedling-build@sha256:583464ea3b1c5405e630ec148380687881154b8822243a59355949d753d035a5"
      DOCKER_FILE: .buildkite/docker/rust/Dockerfile

  - wait

  - label: "Build + Test"
    timeout_in_minutes: 20
    if: |
        build.pull_request.repository.fork == null ||
        build.pull_request.repository.fork == false
    commands:
      - ".buildkite/env"
      - "ci/build-test"
    artifact_paths:
      - "Cargo.lock"
    agents: *build-agent
    env: *build-docker

  - label: "fmt + clip"
    timeout_in_minutes: 5
    if: |
        build.pull_request.repository.fork == null ||
        build.pull_request.repository.fork == false
    commands:
      - ".buildkite/env"
      - "ci/clippy"
    artifact_paths:
      - "Cargo.lock"
    agents: *build-agent
    env: *build-docker

  - label: "Deny"
    timeout_in_minutes: 1
    if: |
        build.pull_request.repository.fork == null ||
        build.pull_request.repository.fork == false
    commands:
      - ".buildkite/env"
      - "ci/advisory"
    artifact_paths:
      - "Cargo.lock"
    agents: *build-agent
    env: *build-docker

  - label: "Docs"
    timeout_in_minutes: 10
    if: |
        build.pull_request.repository.fork == null ||
        build.pull_request.repository.fork == false
    commands:
      - ".buildkite/env"
      - "ci/docs"
    artifact_paths:
      - "Cargo.lock"
    agents: *build-agent
    env: *build-docker
