[package]
name = "lnk-identities"
version = "0.1.0"
authors = [ "Fintan Halpenny <fintan.halpenny@gmail.com>" ]
edition = "2018"
license = "GPL-3.0-or-later"

[lib]
doctest = false
test = false

[dependencies]
anyhow = "1.0"
either = "1.6"
lazy_static = "1.4"
nonempty = "0.7"
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1"

[dependencies.clap]
version = "3"
features = [ "derive" ]

[dependencies.lnk-clib]
path = "../lnk-clib"

[dependencies.git2]
version = "0.13.24"
default-features = false
features = ["vendored-libgit2"]

[dependencies.libgit2-sys]
version = ">= 0.12.24"
default-features = false
features = ["vendored"]

[dependencies.librad]
path = "../../librad"

[dependencies.radicle-git-ext]
path = "../../git-ext"

[dependencies.git-ref-format]
path = "../../git-ref-format"

[dependencies.radicle-std-ext]
path = "../../std-ext"

[dependencies.serde]
version = "1.0"
features = [ "derive" ]

[dependencies.similar]
version = "2.1"
features = [ "text" ]

[dependencies.url]
version = "2.2"
features = ["serde"]
