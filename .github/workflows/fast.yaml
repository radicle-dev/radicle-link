name: fast
on: [pull_request]
jobs:
  fmt:
    if: github.repository_owner != 'radicle-dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v2
        env:
          cache-name: target-cache
        with:
          path: target
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Cargo.toml', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Rust
        run: rustup update nightly-2020-11-10 --no-self-update && rustup default nightly-2020-11-10 && rustup component add clippy rustfmt
        shell: bash
      - run: ./ci/clippy
        shell: bash

  test-linux:
    if: github.repository_owner != 'radicle-dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v2
        env:
          cache-name: target-cache
        with:
          path: target
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Cargo.toml', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Rust
        run: rustup update nightly-2020-11-10 --no-self-update && rustup default nightly-2020-11-10
        shell: bash
      - run: ./ci/test-fast
        shell: bash

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v2
        env:
          cache-name: target-cache
        with:
          path: target
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Cargo.toml', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Rust
        run: rustup update nightly-2020-11-10 --no-self-update && rustup default nightly-2020-11-10
        shell: bash
      # NB: We install gnu-tar because BSD tar is buggy on Github's macos machines. https://github.com/actions/cache/issues/403
      - name: Install GNU tar
        run: |
          ./ci/macos-gnu
          echo "/usr/local/opt/gnu-tar/libexec/gnubin" >> $GITHUB_PATH
      - run: ./ci/test-fast
        shell: bash

  test-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v2
        env:
          cache-name: target-cache
        with:
          path: target
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Cargo.toml', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Rust
        run: rustup update nightly-2020-11-10 --no-self-update && rustup default nightly-2020-11-10
        shell: bash
      - name: Install winpcap
        run: choco install winpcap
        shell: bash
      - name: Supplant Packet.lib
        run: |
            mkdir D:/dl &&
            curl -o D:/dl/wpd.zip https://www.winpcap.org/install/bin/WpdPack_4_1_2.zip &&
            cd D:/dl &&
            unzip wpd.zip &&
            cp WpdPack/Lib/x64/Packet.lib C:/Rust/.rustup/toolchains/nightly-2020-11-10-x86_64-pc-windows-msvc/lib/rustlib/x86_64-pc-windows-msvc/lib/
        shell: bash
      - run: ./ci/test-fast
        shell: bash
